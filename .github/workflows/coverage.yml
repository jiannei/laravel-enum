name: Coverage

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    coverage:
        name: Code Coverage
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v6

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8.3
                  extensions: curl, mbstring, zip, pcntl, sqlite, pdo_sqlite, iconv
                  coverage: xdebug

            - name: Cache Composer packages
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: ${{ runner.os }}-php-8.3-${{ hashFiles('**/composer.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-php-8.3-

            - name: Install dependencies
              run: |
                  composer require "laravel/framework:^12.0" "orchestra/testbench:^10.0" --no-interaction --no-update
                  composer install --prefer-dist --no-interaction

            - name: Run tests with coverage
              run: XDEBUG_MODE=coverage vendor/bin/pest --coverage --coverage-clover=coverage.xml

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v5
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false